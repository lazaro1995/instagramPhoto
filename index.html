<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Instagram photo feed</title>
</head>

<body>
    <h1 style="text-align: center;">Breathe Code Photo feed</h1>
    <div class="flex-container">
        <div class="flex-item">
            <div class="">
                <h5 style="font-size: 40px;">My first Photo</h5>
                <div class="pinWrapper">
                    <div class="pinImage">
                        <img src="photos/eol perro.jpg" alt="Nicolas Cage">
                        <p style="font-size: large;">This is my first photo on the feed. This is a multi line comment for testing purposes.I am learning to code with Breathcode.</p>
                      </div>
                      
                    </div>
            </div>
        </div>

            <div class="flex-item">
                <div class="">
                    <h5 style="font-size: 40px;">Some cute thing</h5>
                    <div class="pinWrapper">
                        <div class="pinImage">
                            <img src="photos/chihuahua-dog-puppy-cute-39317.webp" alt="Nicolas Cage">
                            <p style="font-size: large;">The internet aproves this cute dog</p>
                          </div>
                          
                        </div>
                </div>
            </div>

            <div class="flex-item">
                <div class="">
                    <h5 style="font-size: 40px;">And of course... food!</h5>
                    <div class="pinWrapper">
                        <div class="pinImage">
                            <img src="photos/One-pan-spaghetti-f2aca14.jpg" alt="Nicolas Cage">
                            <p style="font-size: large;">Because no photo feed is cool without some food on it!</p>
                          </div>
                          
                        </div>
                </div>
            </div>

        
    </div>
    
</body>
</html>
